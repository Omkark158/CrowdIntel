<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      background-color: #ffffff;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .logo {
      width: 80px; 
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-weight: bold; 
      font-size: 22px;
    }
    .otp-box {
      font-size: 24px; 
      font-weight: bold;
      color: #ffffff;
      background-color: #007BFF; 
      padding: 12px 24px;
      display: inline-block;
      border-radius: 8px;
      margin: 15px 0;
      letter-spacing: 2px;
    }
    p {
      font-size: 16px;
      color: #444;
      font-weight: 600; 
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    /* ✅ Mobile Responsive Fix */
    @media screen and (max-width: 500px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      .otp-box {
        font-size: 20px;
        padding: 10px 20px;
      }
      h2 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ FIXED LOGO ISSUE -->
    <img src="https://i.imgur.com/exydpXB.png" alt="Project Logo" class="logo">
    
    <h2>Verify Your OTP</h2>
    <p>Your One-Time Password (OTP) for verification is:</p>
    
    <div class="otp-box">{{OTP}}</div>
    
    <p>This OTP is valid for 10 minutes.</p>
    <p>If you didn’t request this, please ignore this email.</p>
    
    <p class="footer">© 2025 CrowdIntel. All rights reserved.</p>
  </div>
</body>
</html>
