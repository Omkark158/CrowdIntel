<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      background-color: #ffffff;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .logo {
      width: 100px; 
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      font-weight: bold;
      font-size: 22px;
    }
    p {
      font-size: 16px;
      color: #555;
      font-weight: 600;
    }
    
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }


    @media screen and (max-width: 500px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      .reset-box {
        font-size: 16px;
        padding: 10px 18px;
      }
      h2 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/UEOXCvm.png" alt="Project Logo" class="logo">
    
    <h2>Reset Your Password</h2>
    <p>We received a request to reset your password. Click the button below to reset it:</p>
    
    <table cellspacing="0" cellpadding="0" border="0" align="center">
      <tr>
        <td align="center" bgcolor="#007BFF" style="border-radius: 8px;">
          <a href="http://localhost:5173/reset-password?token=your_generated_token"
             style="display: inline-block; font-size: 24px; font-weight: bold; color: #ffffff !important; background-color: #007BFF; padding: 12px 24px; border-radius: 8px; text-decoration: none;">
            Reset Password
          </a>
        </td>
      </tr>
    </table>
    
        
    <p>If you did not request a password reset, please ignore this email.</p>
    
    <p class="footer">Â© 2025 CrowdIntel. All rights reserved.</p>
  </div>
</body>
</html>
